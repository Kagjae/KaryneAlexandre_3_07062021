<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/543c630ac8.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="public/images/logo/ohmyfood@2x.svg" alt="logo du site Oh My Food" />
        </div>
    </header>
    <main class="main-content">
        <section class="localisation">
            <div class="search-city">
                <p><span class="search-city__icon-map"><i class=" fas fa-map-marker-alt "></i></span>
                    <span class="search-city__city">Paris, Belleville</span></p>
            </div>
            <div class="search-restaurant">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exceptions, séléctionnés par nos soins.</p>
                <button type="button" class="ohmyfood__button">Explorer nos restaurants</button>
            </div>
        </section>
        <nav class="order">
            <h2>Fonctionnement</h2>
            <div class="order__steps">
                <button type="button" class="order__steps--order"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant<span class="order__count">1</span></button>
                <button type="button" class="order__steps--order"><i class="fas fa-list-ul"></i>Composez votre menu<span class="order__count">2</span></button>
                <button type="button" class="order__steps--order"><i class="fas fa-store"></i>Dégustez au restaurant<span class="order__count">3</span></button>
            </div>
        </nav>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants__list">
                <a href="pages/la-palette-du-goût.html">
                    <figure>
                        <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'une assiette présentant un exemple de gastronomie française" />
                        <figcaption>
                            <div class="restaurants__caption">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="restaurants__new"><span>Nouveau</span></div>
                            <div class="restaurants__list-heartfav">
                                <i class="far fa-heart heart-empty"></i>
                                <i class="fas fa-heart heart-full"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                <a href="pages/note-enchantée.html">
                    <figure>
                        <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'une assiette présentant un exemple de gastronomie française" />
                        <figcaption>
                            <div class="restaurants__caption">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <div class="restaurants__new"><span>Nouveau</span></div>
                            <div class="restaurants__list-heartfav">
                                <i class="far fa-heart heart-empty"></i>
                                <i class="fas fa-heart heart-full"></i>

                            </div>
                        </figcaption>
                    </figure>
                </a>
                <a href="pages/à-la-française.html">
                    <figure>
                        <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'une assiette présentant un exemple de cuisine gastronomique française" />
                        <figcaption>
                            <div class="restaurants__caption">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <div class="restaurants__list-heartfav">
                                <i class="far fa-heart heart-empty"></i>
                                <i class="fas fa-heart heart-full"></i>
                            </div>

                        </figcaption>
                    </figure>
                </a>
                <a href="pages/le-délice-des-sens.html">
                    <figure>
                        <img src="public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'une assiette présentant un exemple de gastronomie française" />
                        <figcaption>
                            <div class="restaurants__caption">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <div class="restaurants__list-heartfav">
                                <i class="far fa-heart heart-empty"></i>
                                <i class="fas fa-heart heart-full"></i>
                            </div>

                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <h3>ohmyfood</h3>
        <a href="#"><strong><i class="fas fa-utensils"></i>
            Proposer un restaurant</strong></a>
        <a href="#"><strong><i class="fas fa-hands-helping"></i>
            Devenir partenaire</strong></a>
        <a href="#">Mentions légales</a>
        <a href="mailto:ohmyfood@mail.com">Contact</a>
    </footer>
</body>

</html>
